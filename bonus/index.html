<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Document</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main id="site_main" class="d-flex align-items-center">
        <div class="container p-5">
            <h1 class="title text-center my-4 text-white">Slideshow<i class="fa-solid fa-film px-2"></i></h1>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-7 d-flex">
                    <div class="slides"></div>
                    <div class="thumbs d-flex flex-column justify-content-between align-items-center">
                        <div class="prev rounded-top d-flex justify-content-center"><i class="fa-solid fa-chevron-left fa-2x"></i></div>
                        <div class="next rounded-bottom  d-flex justify-content-center"><i class="fa-solid fa-chevron-right fa-2x"></i></div>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-7">
                    <div class="btn ms_btn text-light my-3 mx-2" id="start">Start</div>
                    <div class="btn ms_btn text-light my-3 mx-2" id="stop">Stop</div>
                    <div class="btn ms_btn text-light my-3 mx-2" id="invert">Go backwards</div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /#site_main -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
